<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор занятий для семьи</title>
</head>
<body>
    <h1>Введите количество членов семьи</h1>
    <form action="/interests" method="post">
        <label for="family_count">Количество членов семьи:</label>
        <input type="number" id="family_count" name="family_count" min="1" required>
        <button type="submit">Далее</button>
    </form>
</body>
</html>
